<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Matching</title>
    <!-- Reference your external JavaScript file here -->
    <script src="script.js"></script>
    <style>
        /* Add some basic styling for the table */
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
    <!-- Link to your custom favicon -->
    <link rel="shortcut icon" href="favicon.ico" /> 
</head>
<body>
    <h1>JSON Matching Tool</h1>

    <div>
        <label for="file1">File 1:</label>
        <textarea id="file1" placeholder="Paste your JSON here" rows="10" cols="50"></textarea>
    </div>

    <div>
        <label for="file2">File 2:</label>
        <textarea id="file2" placeholder="Paste your JSON here" rows="10" cols="50"></textarea>
    </div>

    <!-- Update the onclick to call matchJson -->
    <button onclick="matchJson()">Match JSON</button>

    <h2>Matches:</h2>
    <!-- Display matches as a table -->
    <table id="matches">
        <thead>
            <tr>
                <th>Location Name</th>
                <th>Registration Key</th>
                <th>Location ID</th>
            </tr>
        </thead>
        <tbody id="matchesBody"></tbody>
    </table>

    <!-- Dynamic API Request Section -->
    <div>
        <h2>Dynamic API Request:</h2>
        <label for="apiUrl">API URL:</label>
        <input type="text" id="apiUrl" placeholder="Enter API URL">

        <label for="accessToken">Access Token:</label>
        <input type="text" id="accessToken" placeholder="Enter Access Token">

        <button onclick="makeDynamicApiRequest()">Make Dynamic API Request</button>
    </div>

    <!-- The rest of your JavaScript code can remain in the HTML file -->
    <script>
        // Your existing JavaScript code
        // script.js

        // New function for dynamic API request
        function makeDynamicApiRequest() {
            // Get values from input fields
            const apiUrl = document.getElementById('apiUrl').value.trim();
            const accessToken = document.getElementById('accessToken').value.trim();

            // Check if the input values are not empty
            if (!apiUrl || !accessToken) {
                alert('Please enter API URL and Access Token');
                return;
            }

            // Build the full API URL with the provided inputs
            const fullApiUrl = `${apiUrl}/api/Targets?access_token=${accessToken}`;

            // Make the API request
            fetch(fullApiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    // Process the API response here
                    console.log('Dynamic API Data:', data);
                })
                .catch(error => {
                    console.error('Error fetching Dynamic API data:', error);
                });
        }
    </script>
</body>
</html>
